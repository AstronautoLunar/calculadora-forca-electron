<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="Viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculadora de física</title>
        <link href="style/style.css" rel="stylesheet"/>
    </head>
    <body>
        <h1 id="title-page">Calculadora de física</h1>
        <main id="main" role="main">
            <h5 class="title-main">Força normal</h5>
            <div class="area-calc">
                <input
                    type="text"
                    name="Massa"
                    placeholder="m"
                />
                <span class="text-calc">
                    * 
                </span>
                <input
                    type="text"
                    name="Massa"
                    placeholder="a"
                />
                <span class="text-calc">
                    =
                </span>
                <span 
                    class="text-calc"
                    id="results"    
                >
                     ?(N) 
                </span>
            </div>
            <button class="button-calc">Calcular</button>
        </main>
        <script src="./scripts/script.js"></script>
    </body>
</html>
